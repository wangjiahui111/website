<html>
<head>
<title>form-table</title>
</head>
<body>
<h3 style="color: red; text-align: center;">
	<span style="font-size:28px;"><span style="font-family:georgia,serif;">Example of Form and Table</span></span></h3>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<table align="center" border="2" cellpadding="40" cellspacing="30" style="background:url(image/jinx.jpg);width:1000px;">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>Student Numbber</td>
				<td><input maxlength="10" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input maxlength="30" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input maxlength="30" name="firstname" type="text" /></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><select name="age" size="1"><option value="10">10 Years</option><option value="11">11 Years</option><option value="12">12 Years</option><option value="13">13 Years</option></select></td>
			</tr>
			<tr>
				<td>major</td>
				<td><input name="major" type="radio" value="CIS" />CIS&nbsp;<input checked="checked" name="math" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	
</form>
&nbsp;<br>
&nbsp;<br>
<body>
</html>
